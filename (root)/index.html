<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>nerdcat-rbx approved games</title>
  <style>
    :root { color-scheme: dark; }
    html, body {
      height: 100%;
      margin: 0;
      background: #0b0b0b;
      color: #ffffff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
      text-align: center;
    }
    .panel {
      max-width: 900px;
      width: 100%;
    }
    h1 {
      margin: 0 0 16px 0;
      font-size: clamp(22px, 4vw, 36px);
      font-weight: 700;
    }
    p.note {
      margin: 0 0 24px 0;
      color: #cfcfcf;
      font-size: 14px;
    }
    ul.links {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 12px;
    }
    a {
      color: #ffffff;
      text-decoration: none;
      border: 1px solid #2a2a2a;
      padding: 12px 16px;
      border-radius: 10px;
      display: inline-block;
    }
    a:hover, a:focus {
      outline: none;
      text-decoration: underline;
      background: #121212;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #b8b8b8;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="panel" role="main">
      <h1>Approved Roblox Games</h1>
      <p class="note">If your game is not listed below, it is not approved to use the Framework.</p>

      <ul class="links">
        <!-- example
        <li><a href="https://www.roblox.com/games/1234567890/game-title">test</a></li>
        -->
      </ul>

      <div class="footer">Last updated: 2025-09-26</div>
    </main>
  </div>
</body>
</html>
